<ion-content [fullscreen]="true">
    <div class="h-full w-full grid place-content-center xs:px-7
    xs:py-5">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../../assets/images/0.png" alt="" srcset="" class="xs:h-36 xs:w-36" >
        </div>
        <div class="flex flex-col items-center xs:p-5 rounded-xl">
            <!-- Text -->
            <div class="xs:mb-4 xs:text-center">
                <h1 class="xs:text-md xs:font-bold">Restablecer contraseña</h1>
                <h3 class="xs:text-xs xs:text-gray-400">Ingresa tu usuario para enviar las instrucciones por correo</h3>
            </div>
            <!-- Form -->
            <form [formGroup]="_form" (ngSubmit)="NgSubmit()" method="post" class="flex flex-col xs:gap-2">
                <app-input formControlName="username" [type]="'text'" placeholder="jhon.sweet" [errorMessage]="_form.get('username')?.errors" />
                <div class="flex xs:gap-3 justify-between xs:mb-2">
                    <a routerLink="/login" class="xs:text-xs text-prussian-blue-700 dark:text-prussian-blue-200" >¿Ya cuentas con acceso, inicia sesion?</a>
                </div>
                <app-button text="Enviar código" type="submit" [disabled]="_form.invalid" />
            </form>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute right-0 bottom-0 -z-10 2xl:h-[960px] w-auto xl:h-[700px] lg:h-[480px]"><path fill="#01497C" fill-opacity="1" d="M0,64L48,85.3C96,107,192,149,288,149.3C384,149,480,107,576,90.7C672,75,768,85,864,101.3C960,117,1056,139,1152,160C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
</ion-content>
